{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <h2><a class="article-title">{{ post.content }}</a></h2>
            <a class="article-content" href="{{ post.link }}">{{ post.hypertext }}</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
